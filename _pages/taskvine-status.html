<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0">
    <title>TaskVine Online Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .hidden {
            display: none;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: solid;
            border-width: 1px;
            border-radius: 5px;
            padding: 10px;
            pointer-events: none;
            z-index: 1000;
        }
        .expandable {
            background-color: #f5f5f5;
            padding: 2em;
        }
        .more-button {
            padding: 1em;
        }
        .more-button:hover {
            cursor: pointer;
            color: #a5a4ad;
        }
        .nav-item:hover, .nav-link:hover {
            cursor: pointer;
        }
        .nav-item {
            color: black;
        }
        .manager {
            border-top: solid;
            padding: 0.5em;
        }
        .inner-row {
            padding: 0.5em 0;
        }
        label {
            font-weight: 600;
        }
        hr {
            margin: 0.5rem 0;
        }
        .fa-refresh {
            padding-left: 0.7em;
        }
        .fa-refresh:hover {
            cursor: pointer;
        }
        @media (max-width: 767px) {
            .inner-row {
                text-align: center;
            }
        }
        #title {
            text-align: center;
        }
        #title:hover {
            cursor: pointer;
        }
        .fa-share {
            padding-left: 0.6em;
        }
    </style>
</head>
<body>
    <div id="wrapper" class="container-fluid">
        <h1 id="title">TaskVine Online Status</h1>
        <div class="custom-control custom-switch text-center">
          <input type="checkbox" class="custom-control-input" id="reload" checked="true">
          <label class="custom-control-label" for="reload">Automatic Reloading</label>
        </div>
        <div class="tooltip" style="opacity: 0"></div>
    </div>

    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="{{ '/assets/js/taskvine-status.js' | relative_url }}"></script>
</body>
</html>
